<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WorldJackpot Login</title>
  <link rel="stylesheet" href="{{ url_for('static','style.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static','logo.png') }}" alt="Logo" class="logo">
  </header>
  <main class="login-box">
    <h2>Login</h2>
    <form method="post">
      <input type="email" name="email" placeholder="E-Mail eingeben" required>
      <button type="submit">Einloggen</button>
    </form>
  </main>
</body>
</html>
